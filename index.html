<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- =================================================================== -->
    <!-- Option 1: Automatic Redirect (Most Common & Recommended)          -->
    <!-- This will instantly redirect the user to mirror.html.             -->
    <!-- The "0" in content="0; ..." is the delay in seconds.               -->
    <!-- =================================================================== -->
    
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=mirror.html">
    
    
    <!-- =================================================================== -->
    <!-- Option 2: Load in an Iframe (Embeds the page)                     -->
    <!-- If you want to show mirror.html *inside* index.html,              -->
    <!-- you can use an iframe. Uncomment the code below and delete        -->
    <!-- the meta refresh tag from above.                                  -->
    <!-- =================================================================== -->
    
    <!--
    <title>Mirror Page</title>
    <style>
        /* Basic styling to make the iframe fill the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
        }
        iframe {
            border: none; /* Remove the default iframe border */
            width: 100%;
            height: 100%;
        }
    </style>
    -->

</head>
<body>
    
    <!-- =================================================================== -->
    <!-- For Option 1 (Redirect):                                          -->
    <!-- This text will briefly appear before the redirect happens.        -->
    <!-- It also provides a fallback link if the redirect fails.           -->
    <!-- =================================================================== -->
    
    <p>If you are not redirected automatically, follow this <a href="mirror.html">link to mirror.html</a>.</p>
    
    
    <!-- =================================================================== -->
    <!-- For Option 2 (Iframe):                                            -->
    <!-- The iframe tag below will display the content of mirror.html.     -->
    <!-- Uncomment it if you are using this method.                        -->
    <!-- =================================================================== -->
    
    <!--
    <iframe src="mirror.html" title="Mirror Content"></iframe>
    -->

</body>
</html>
